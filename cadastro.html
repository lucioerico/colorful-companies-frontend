<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <div class="container">
        <form id="form" action="http://localhost:3000/addPerson" method="POST">
            <h1>Cadastro de Usuário</h1>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="city" name="city" placeholder="Digite sua cidade" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="text" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha"
                    required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
